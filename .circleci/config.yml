# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
parameters:
  image-tag:
    type: string
    default: "stable"
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    #This is executor
    docker:
      - image: cimg/base:<< pipeline.parameters.image-tag >> #cimg/base is an Ubuntu Docker image created by CircleCI
    environment:
      IMAGETAG: << pipeline.parameters.image-tag >>
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    #This is commands
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
      - run:
          name: "Run file setup script"
          command: bash ./scripts/setup_apache.sh
      - run:
          name: "Output environment variable"
          command: echo $CIRCLE_BUILD_URL
      - run:
          name: "Output my variable"
          command: echo $IMAGETAG
      - run:
          name: "Output pipeline variable"
          command: echo << pipeline.project.git_url >>
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello